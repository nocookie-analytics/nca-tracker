<html>
  <head>
    <title>This is a title</title>
  </head>
<body>
  <button>Click me to reload</button>
  <a href="/index.html">Click me to reload the page</a>
  <a href="/index.html" id="pushMe">Click me to pushState</a>
  <a href="/index.html" id="event">Click me to generate event</a>
  <br />
  <br />
  <div></div>

  <script src="./latest.js" data-protocol="http"></script>
  <script type="text/javascript">
    function getRandomInt(min, max) {
      return min + Math.floor(Math.random() * Math.floor(max - min));
    }

    function updateImage() {
      const height = getRandomInt(300, 1000);
      const width = getRandomInt(height, 1000);
      const img = document.createElement('img')
      img.src = `https://placekitten.com/${width}/${height}`
      const div = document.querySelector('div')
      div.innerHTML = '';
      div.appendChild(img);
    }
    const button = document.querySelector('button')
    button.onclick = updateImage;
    updateImage();

    let counter = 0;
    const pushMe = document.getElementById('pushMe');
    pushMe.onclick = (e) => {
      e.preventDefault();
      history.pushState({}, '', "/Helloworld" + counter)
      counter += 1;
    };

    const event = document.getElementById('event');
    event.onclick = (e) => {
      e.preventDefault();
      nca_event("event");
    };
  </script>
</body>
</html>
